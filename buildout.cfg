[buildout]
develop = .
          ../..
# use with fanstatic cdn-support branch.
parts = py.test fanstatic prepare

[versions]
fanstatic =

[py.test]
recipe = z3c.recipe.scripts
# Need exit status code for buildbot.
# See https://bugs.launchpad.net/zc.buildout/+bug/164629
script-initialization =
  import pytest
  if __name__ == '__main__': sys.exit(pytest.main())
eggs = js.yui
       pytest

[fanstatic]
recipe = z3c.recipe.scripts
eggs = js.yui
       fanstatic

[prepare]
recipe = z3c.recipe.scripts
eggs = js.yui
